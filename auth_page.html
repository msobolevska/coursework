<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script>
      function auth_validate() {
        var email = document.forms["auth_form"]["email"].value;
        var password = document.forms["auth_form"]["password"].value;

        window.location.href = "poll_page.html"
        return false;
      }
    </script>
    <title>Authentication</title>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="money_bag.svg" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form name="auth_form">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" name="email" id="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Е-пошта</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="password" id="password" class="form-control form-control-lg" required />
                  <label class="form-label" for="password">Пароль</label>
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input btn-outline-success" type="checkbox" value="" name="remember_me"
                        id="remember_me" style="background-color: #00b600" checked />
                    <label class="form-check-label" for="remember_me"> Запам'ятати мене </label>
                  </div>
                  <a href="#!" style="color: #00b600">Забули пароль?</a>
                </div>
      
                <!-- Submit button -->
                <a onclick="return auth_validate();" class="btn btn-success btn-lg btn-block" style="background-color: #009900"
                    role="button">Увійти</a>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">Або</p>
                </div>
      
                <a class="w-100 btn btn-dark btn-lg btn-block" style="background-color: #055e05" href="#!"
                    role="button"> <i class="fab fa-facebook-f me-2"></i>Продовжити через BankID</a>
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
