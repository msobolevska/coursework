<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Polling</title>

    <script>
        function poll_validate() {
            var name = document.forms["poll_form"]["name"].value;
            var surname = document.forms["poll_form"]["surname"].value;
            var phone = document.forms["poll_form"]["phone"].value;
            var birth_date = document.forms["poll_form"]["birth_date"].value;
            var credit_period = document.forms["poll_form"]["credit_period"].value;
            var credit_amount = document.forms["poll_form"]["credit_amount"].value;
            var salary = document.forms["poll_form"]["salary"].value;
            var total_income = 0;
            
            if (credit_period == 1) {
                total_income = salary * 1;
            } else if (credit_period == 2) {
                total_income = salary * 6;
            } else if (credit_period == 3) {
                total_income = salary * 12;
            }

            if (total_income <= credit_amount) {
                window.location.href = "fail.html"
            } else {
                window.location.href = "success.html?credit_period=" + total_income / salary + "&credit_amount=" + credit_amount;
            }

            return false;
        }
    </script>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="money_bag.svg" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form name="poll_form">
                <div class="form-outline mb-4">
                  <input type="text" name="name" id="form1Example13" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form1Example13">Ім'я</label>
                </div>
      
                <div class="form-outline mb-4">
                  <input type="text" name="surname" id="form1Example23" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form1Example23">Прізвище</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="tel" name="phone" id="form1Example33" class="form-control form-control-lg" required/>
                    <label class="form-label" for="form1Example33">Телефон</label>
                </div>

                <div class="form-outline mb-4">
                    <input id="form1Example43" name="birth_date" class="form-control form-control-lg" type="date" required/>
                    <label class="form-label" for="form1Example43">День народження</label>
                </div>

                <div class="form-outline mb-4">
                    <select class="form-select form-select-lg" name="credit_period" aria-label=".form-select-sm example" required>
                        <option value="1">1 Місяць</option>
                        <option value="2">6 Місяців</option>
                        <option value="3">1 Рік</option>
                    </select>
                    <label class="form-label">Період</label>
                </div>
                
                <div class="form-outline mb-4">
                    <input type="number" name="credit_amount" id="form1Example53" class="form-control form-control-lg" required/>
                    <label class="form-label" for="form1Example53">Сума</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="number" name="salary" id="form1Example63" class="form-control form-control-lg" required/>
                    <label class="form-label" for="form1Example63">Дохід</label>
                </div>
      
                <!-- Submit button -->
                <a onclick="return poll_validate();" class="w-100 btn btn-success btn-lg btn-block" style="background-color: #055e05"
                    role="button">Відправити</a>
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
